<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-commerce website using html css bootstrap & js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid ">
            <a class="navbar-brand text-white me-auto" href="#">Nestora</a><sub>(Brand by Poul & Co.)</sub>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Collection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
            <a href="#" class="text-white fs-5 mx-2 d-done d-lg-block" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><ion-icon name="search-outline"></ion-icon>
            </a>
            <a href="#" class="text-white fs-5 mx-2 d-done d-lg-block"><ion-icon name="person-outline"></ion-icon> </a>
            <a href="#" class="text-white fs-5 mx-2 position-relative"><ion-icon name="heart-outline"></ion-icon>
                <span class="position-absolute top-0 start-100 translate-middle bag">
                    0
                </span>
            </a>
            <a href="#" class="text-white fs-5 mx-2 position-relative" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <ion-icon name="bag-outline"></ion-icon>
                <span class="position-absolute top-0 start-100 translate-middle bag">
                    0
                </span>
            </a>
            <button class="navbar-toggler" type="button">
                <img src="./menu.jpg" style="width: 27px;" alt="">
            </button>
        </div>
    </nav>
    <!-- ====Search box===== -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Search Bar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <form action="">
                    <div class="search-input">
                        <input type="text" placeholder="Enter Item Name"> &nbsp;
                        <button>search</button>
                    </div>
                </form>
                <div class="top-search">
                    <div class="row">
                        <h5> Hot Search</h5>
                        <div class="col-1">
                            <p>Lamp</p>
                        </div>
                        <div class="col-1">
                            <p>Clock</p>
                        </div>
                        <div class="col-1">
                            <p>Chair</p>
                        </div>
                        <div class="col-1">
                            <p>Plants </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======Search box end===== -->
    <!-- ====Cart==== -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel"><ion-icon name="cart"></ion-icon> Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr>
        <div class="offcanvas-body">
            <img src="./shopping_cart.gif" width="300px" alt="cart">
            <p style="color: #777;text-align:center;">Your Cart is Currently Empty</p>
        </div>
    </div>
    <!-- ====== Cart End ===== -->

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./interior.jpg" alt="interior">
                <div class="title">
                    
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./chair.jpg" alt="chair">
            </div>
            <div class="swiper-slide">
                <img src="./tables.jpg" alt="table">
            </div>
            <div class="swiper-slide">
                <img src="./1_sofa.jpg" alt="Sofa">
            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop:true,
            effect:"fade",
            autoplay:{
                delay:2500
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
